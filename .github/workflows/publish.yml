name: Build, Publish and Deploy
on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci
      - name: Build and run post-build tasks
        run: npm run build
      - name: Publish to NPM from /dist folder
        run: |
          echo "registry=https://registry.npmjs.org/" > .npmrc
          npm publish --provenance
        working-directory: ./dist

      - name: Generate API docs
        run: npm run docs

      - name: Copy distribution files to /docs folder
        run: |
          mkdir -p ./docs/js
          cp -rfv ./dist/js/* ./docs/js/

      - name: Commit and push documentation changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: auto-update API and JS files for ${{ github.ref_name }}"
          branch: master
          github_token: ${{ secrets.GH_PAT }}
