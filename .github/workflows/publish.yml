# .github/workflows/publish.yml

name: Build, Publish and Deploy

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write   # Required for Trusted Publisher authentication
  contents: write   # Required to push changes to the 'docs' folder

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci

      # Build will also trigger the 'postbuild' script we created
      - name: Build and run post-build tasks
        run: npm run build

      - name: Publish main package from root
        run: npm publish --provenance

      - name: Publish distribution package from /dist
        run: npm publish --provenance
        working-directory: ./dist

      # Generate API documentation using jsdoc
      - name: Generate API docs
        run: npm run docs
      
      # Copy final distribution files to the docs folder for the website
      - name: Copy distribution files to /docs folder
        run: |
          mkdir -p ./docs/js
          cp -rfv ./dist/js/* ./docs/js/

      - name: Commit and push documentation changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add docs/
          if ! git diff --staged --quiet; then
            git commit -m "docs: auto-update API and JS files for ${{ github.ref_name }}"
            git push
          else
            echo "No documentation changes to commit."
          fi
