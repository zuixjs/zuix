name: Build and Publish zuix-dist

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci

      - name: Build and prepare distribution files
        run: npm run build

      - name: Publish package to NPM from /dist folder
        run: npm publish --provenance
        working-directory: ./dist

      - name: Generate API docs
        run: npm run docs

      - name: Copy distribution files to /docs folder
        run: |
          mkdir -p ./docs/js
          cp -rfv ./dist/js/* ./docs/js/

      - name: Commit and push documentation changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add docs/
          if ! git diff --staged --quiet; then
            git commit -m "docs: auto-update API and JS files for ${{ github.ref_name }}"
            git push
          else
            echo "No documentation changes to commit."
          fi
